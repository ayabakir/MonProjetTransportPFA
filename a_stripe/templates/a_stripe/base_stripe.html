{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}Résultat du Paiement{% endblock %} - LogiTrack</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-bg: #f8f9fa;
            --dark-text: #2b2d42;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .status-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 3rem 2.5rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .status-container:hover {
            transform: translateY(-5px);
        }
        
        .status-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            display: inline-block;
            padding: 1.5rem;
            border-radius: 50%;
        }
        
        .success-icon {
            color: var(--success-color);
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        .error-icon {
            color: var(--danger-color);
            background-color: rgba(247, 37, 133, 0.1);
        }
        
        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .status-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #495057;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #3a56d5;
            border-color: #3a56d5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .additional-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .logo {
            margin-bottom: 2rem;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container mx-auto">
            <!-- Ajoutez votre logo ici si nécessaire -->
            <!-- <img src="{% static 'images/logo.png' %}" alt="LogiTrack" class="logo"> -->
            
            {% block content %}
            <!-- Le contenu spécifique à chaque statut de paiement ira ici -->
            {% endblock %}
            
            <div class="additional-info">
                <p>Pour toute question, contactez notre <a href="#" class="text-decoration-none">service client</a>.</p>
                <p class="mt-2">Transaction ID: <span class="fw-bold">#{{ transaction_id|default:"XXXXXX" }}</span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
